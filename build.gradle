// tested with gradle 4.7
plugins {
    id 'java'
    id 'application' // (optional) allows execution of main class directly from gradle
}

mainClassName = "com.topera.drools.Main" // (optional) allows execution of main class directly from gradle

repositories {
    jcenter()
}

dependencies {
    compile("org.drools:drools-compiler:7.7.0.Final")
}